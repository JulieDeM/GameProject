<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/loadpagecss.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="banner">
      <header>
      <img id="logo" href="#" src="/images/mywinslogo@1x.png" alt="mywins"/>
      </header>
    </div>
    <div id="main-image" >
      <div class="bothlandf">
        <div id="whitebox">
          <div class="top">
            <div id="userpic">
              <p id="userpic2">
                userpic here
              </p>
            </div>

            <div id="fbname">
              <p id="fbname2">
              <img src="#{user.image_url}" alt="" />
                fb #{user.name.givenName}
              </p>
            </div>
            <div id="username">
              <p id="username2">
                h1 #{userInfo.firstName} #{userInfo.lastName}
              </p>
            </div>
            <span id="greencircle" >
              <p id="onehundred"> 100 </p>
            </span>
          </div>
          <div class="bottom">
            <p id="submit">Submit 5 game records to get your rating!</p>
            <p id="yourrating">Your rating will go up or down depending on the rating of the friends you compete against.</p>
            <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
            <link href="loading.css"></link>
            <div class='container'>
              <div class='loader'>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--text'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
